<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/poli_campo_1.js"></script>
        <script src="data/Reproyectada_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        var layer_ESRISatellite_0 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRISatellite_0;
        map.addLayer(layer_ESRISatellite_0);
        function pop_poli_campo_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? Autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? Autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nombre'] !== null ? Autolinker.link(feature.properties['Nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_poli_campo_1_0() {
            return {
                pane: 'pane_poli_campo_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(129,210,88,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_poli_campo_1');
        map.getPane('pane_poli_campo_1').style.zIndex = 401;
        map.getPane('pane_poli_campo_1').style['mix-blend-mode'] = 'normal';
        var layer_poli_campo_1 = new L.geoJson(json_poli_campo_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_poli_campo_1',
            layerName: 'layer_poli_campo_1',
            pane: 'pane_poli_campo_1',
            onEachFeature: pop_poli_campo_1,
            style: style_poli_campo_1_0,
        });
        bounds_group.addLayer(layer_poli_campo_1);
        map.addLayer(layer_poli_campo_1);
        function pop_Reproyectada_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? Autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? Autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nombre'] !== null ? Autolinker.link(feature.properties['Nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Area_Ha'] !== null ? Autolinker.link(feature.properties['Area_Ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Perimetro'] !== null ? Autolinker.link(feature.properties['Perimetro'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Proyecto'] !== null ? Autolinker.link(feature.properties['Proyecto'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Reproyectada_2_0() {
            return {
                pane: 'pane_Reproyectada_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(129,210,88,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Reproyectada_2');
        map.getPane('pane_Reproyectada_2').style.zIndex = 402;
        map.getPane('pane_Reproyectada_2').style['mix-blend-mode'] = 'normal';
        var layer_Reproyectada_2 = new L.geoJson(json_Reproyectada_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Reproyectada_2',
            layerName: 'layer_Reproyectada_2',
            pane: 'pane_Reproyectada_2',
            onEachFeature: pop_Reproyectada_2,
            style: style_Reproyectada_2_0,
        });
        bounds_group.addLayer(layer_Reproyectada_2);
        map.addLayer(layer_Reproyectada_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Reproyectada_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Proyecto'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Reproyectada_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Reproyectada_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Reproyectada_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Reproyectada_2]);
        });
        </script>
    </body>
</html>
